<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三玉滾球 Sanyu Pétanque</title>
    <!-- Replaced Play CDN with Static Tailwind v2 to avoid 'unsafe-eval' CSP errors -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --sanyu-red: #e6004c;
        --sanyu-black: #09090b;
        --sanyu-dark: #18181b;
        --sanyu-gray: #27272a;
      }
      
      html { scroll-behavior: smooth; }
      body { background-color: var(--sanyu-black); color: #ffffff; font-family: 'Noto Sans TC', sans-serif; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--sanyu-dark); }
      ::-webkit-scrollbar-thumb { background: var(--sanyu-red); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #c20040; }

      /* Custom Utilities replacing JIT */
      .font-sans { font-family: 'Noto Sans TC', sans-serif; }
      
      /* Colors */
      .text-sanyu-red { color: var(--sanyu-red); }
      .bg-sanyu-red { background-color: var(--sanyu-red); }
      .bg-sanyu-black { background-color: var(--sanyu-black); }
      .bg-sanyu-dark { background-color: var(--sanyu-dark); }
      .bg-sanyu-gray { background-color: var(--sanyu-gray); }
      .border-sanyu-red { border-color: var(--sanyu-red); }
      .border-sanyu-gray { border-color: var(--sanyu-gray); }
      
      /* Zinc (Replacements for Tailwind v3 colors in v2) */
      .bg-zinc-800 { background-color: #27272a; }
      .bg-zinc-900 { background-color: #18181b; }
      .border-zinc-800 { border-color: #27272a; }

      /* Color Opacities */
      .bg-sanyu-red-5 { background-color: rgba(230, 0, 76, 0.05); }
      .bg-sanyu-red-10 { background-color: rgba(230, 0, 76, 0.1); }
      .bg-sanyu-red-20 { background-color: rgba(230, 0, 76, 0.2); }
      .bg-sanyu-red-50 { background-color: rgba(230, 0, 76, 0.5); }
      .bg-sanyu-red-80 { background-color: rgba(230, 0, 76, 0.8); }

      .bg-sanyu-black-40 { background-color: rgba(9, 9, 11, 0.4); }
      .bg-sanyu-black-50 { background-color: rgba(9, 9, 11, 0.5); }
      .bg-sanyu-black-80 { background-color: rgba(9, 9, 11, 0.8); }
      .bg-sanyu-black-90 { background-color: rgba(9, 9, 11, 0.9); }
      .bg-sanyu-black-95 { background-color: rgba(9, 9, 11, 0.95); }

      .bg-sanyu-dark-50 { background-color: rgba(24, 24, 27, 0.5); }
      .bg-sanyu-dark-70 { background-color: rgba(24, 24, 27, 0.7); }
      .bg-sanyu-dark-90 { background-color: rgba(24, 24, 27, 0.9); }
      .bg-sanyu-dark-95 { background-color: rgba(24, 24, 27, 0.95); }

      .border-sanyu-red-5 { border-color: rgba(230, 0, 76, 0.05); }
      .border-sanyu-red-30 { border-color: rgba(230, 0, 76, 0.3); }
      .border-sanyu-red-50 { border-color: rgba(230, 0, 76, 0.5); }
      
      .text-white-10 { color: rgba(255, 255, 255, 0.1); }
      .border-white-5 { border-color: rgba(255, 255, 255, 0.05); }

      /* Shadows */
      .shadow-neon { box-shadow: 0 0 10px #e6004c; }
      .shadow-neon-strong { box-shadow: 0 0 15px #e6004c; }
      .shadow-neon-soft { box-shadow: 0 0 20px rgba(230, 0, 76, 0.3); }
      .shadow-neon-glow { box-shadow: 0 0 25px rgba(230, 0, 76, 0.5); }
      .drop-shadow-neon { filter: drop-shadow(0 0 8px rgba(230, 0, 76, 1)); }
      .shadow-red-50 { box-shadow: 0 10px 15px -3px rgba(230, 0, 76, 0.5); }

      /* Layout & Interactions */
      .aspect-square { aspect-ratio: 1 / 1; }
      .min-w-800 { min-width: 800px; }
      
      .focus\:ring-sanyu-red:focus { --tw-ring-color: var(--sanyu-red); }
      .focus\:border-sanyu-red:focus { border-color: var(--sanyu-red); }
      .hover\:bg-sanyu-red-80:hover { background-color: rgba(230, 0, 76, 0.8); }
      
      .group:hover .group-hover\:text-sanyu-red { color: var(--sanyu-red); }
      .group:hover .group-hover\:scale-110 { transform: scale(1.1); }
      .group:hover .group-hover\:opacity-100 { opacity: 1; }

      /* Specific Yellow Styles */
      .bg-yellow-900-40 { background-color: rgba(113, 63, 18, 0.4); }
      .bg-yellow-900-50 { background-color: rgba(113, 63, 18, 0.5); }
      .border-yellow-700-50 { border-color: rgba(161, 98, 7, 0.5); }
      .text-yellow-500 { color: #f59e0b; }

      /* Animations */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideInLeft { from { transform: translateX(-2rem); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      .animate-fade-in-slide { animation: fadeIn 1s ease-out, slideInLeft 1s ease-out; }
    </style>
