<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三玉滾球 Sanyu Pétanque</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans TC"', 'sans-serif'],
            },
            colors: {
              sanyu: {
                red: '#e6004c', // Updated to new primary color
                black: '#09090b', // Deep Black
                dark: '#18181b', // Zinc 900
                gray: '#27272a', // Zinc 800
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #09090b;
        color: #ffffff;
      }
      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #e6004c; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c20040; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "date-fns/": "https://aistudiocdn.com/date-fns@^4.1.0/",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Global Error Handler to debug black screens -->
    <div id="global-error" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); color:red; padding:20px; z-index:9999; overflow:auto;">
      <h2 style="color:white; border-bottom:1px solid #333; padding-bottom:10px;">Startup Error</h2>
      <pre id="error-content" style="white-space:pre-wrap;"></pre>
      <button onclick="document.getElementById('global-error').style.display='none'" style="margin-top:20px; padding:10px 20px; background:#333; color:white; border:none; cursor:pointer;">Close</button>
    </div>
    <script>
      window.addEventListener('error', function(event) {
        var errorDiv = document.getElementById('global-error');
        var contentDiv = document.getElementById('error-content');
        errorDiv.style.display = 'block';
        contentDiv.textContent += 'Error: ' + event.message + '\nFilename: ' + event.filename + '\nLine: ' + event.lineno + '\n\n';
      });
      window.addEventListener('unhandledrejection', function(event) {
        var errorDiv = document.getElementById('global-error');
        var contentDiv = document.getElementById('error-content');
        errorDiv.style.display = 'block';
        contentDiv.textContent += 'Promise Rejection: ' + event.reason + '\n\n';
      });
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
